            $(document).ready(function() {
              $('#sidebarnav .has-arrow').on('click', function(e) {
                  e.preventDefault();
                    const $this = $(this);

                    // Collapse any other open menus at same level

                    // Toggle current
                    $this.next('ul').slideToggle().toggleClass('show');
                });
                });
    </script>
